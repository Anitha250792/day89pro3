<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Poppins + Bootstrap 5 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .navbar-brand { font-weight: 600; letter-spacing: .5px; }
    .card { border-radius: 1rem; }
    .btn { border-radius: .75rem; }
    .table th { font-weight: 600; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'employee_list' %}">Employee Management</a>
    <div class="ms-auto">
      <a href="{% url 'employee_add' %}" class="btn btn-success btn-sm">+ Add Employee</a>
    </div>
  </div>
</nav>
<main class="container my-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>
<footer class="py-4 bg-light">
  <div class="container text-center text-muted small">
    Â© {{ now|date:"Y" }} Employee Management
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
