{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">All Employees</h5>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>#</th><th>Name</th><th>Role</th><th>Department</th><th>Email</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for e in employees %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td><a href="{% url 'employee_detail' e.pk %}">{{ e.name }}</a></td>
              <td>{{ e.role }}</td>
              <td>{{ e.department }}</td>
              <td>{{ e.email }}</td>
              <td>
                <a class="btn btn-sm btn-primary" href="{% url 'employee_edit' e.pk %}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" href="{% url 'employee_delete' e.pk %}">Delete</a>
              </td>
            </tr>
          {% empty %}
            <tr><td colspan="6" class="text-center text-muted">No employees yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
